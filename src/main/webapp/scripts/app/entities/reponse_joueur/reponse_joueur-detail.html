
<div>
    <h2><span translate="quizApp.reponse_joueur.detail.title">Reponse_joueur</span> {{reponse_joueur.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.label">Label</span>
                </td>
                <td>
                    <span class="form-control-static">{{reponse_joueur.label}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.label_reponse">Label_reponse</span>
                </td>
                <td>
                    <span class="form-control-static">{{reponse_joueur.label_reponse}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.reponse_ok">Reponse_ok</span>
                </td>
                <td>
                    <span class="form-control-static">{{reponse_joueur.reponse_ok}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.user">user</span>
                </td>
                <td>
                    {{reponse_joueur.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.question">question</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="question.detail({id:reponse_joueur.question.id})">{{reponse_joueur.question.label}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.reponse_joueur.reponse">reponse</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="reponse.detail({id:reponse_joueur.reponse.id})">{{reponse_joueur.reponse.label}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
