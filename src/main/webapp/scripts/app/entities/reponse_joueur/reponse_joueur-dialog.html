
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReponse_joueurLabel" translate="quizApp.reponse_joueur.home.createOrEditLabel">Create or edit a Reponse_joueur</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reponse_joueur.id" readonly>
        </div>
        <div class="form-group">
            <label translate="quizApp.reponse_joueur.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="reponse_joueur.label"
                    >
        </div>
        <div class="form-group">
            <label translate="quizApp.reponse_joueur.label_reponse" for="field_label_reponse">Label_reponse</label>
            <input type="text" class="form-control" name="label_reponse" id="field_label_reponse"
                    ng-model="reponse_joueur.label_reponse"
                    >
        </div>
        <div class="form-group">
            <label translate="quizApp.reponse_joueur.reponse_ok" for="field_reponse_ok">Reponse_ok</label>
            <input type="checkbox" class="form-control" name="reponse_ok" id="field_reponse_ok"
                    ng-model="reponse_joueur.reponse_ok"
                    >
        </div>

        <div class="form-group">
            <label translate="quizApp.reponse_joueur.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="reponse_joueur.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="quizApp.reponse_joueur.question" for="field_question">question</label>
            <select class="form-control" id="field_question" name="question" ng-model="reponse_joueur.question" ng-options="question as question.label for question in questions | orderBy:'id' track by question.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="quizApp.reponse_joueur.reponse" for="field_reponse">reponse</label>
            <select class="form-control" id="field_reponse" name="reponse" ng-model="reponse_joueur.reponse" ng-options="reponse as reponse.label for reponse in reponses | orderBy:'id' track by reponse.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
