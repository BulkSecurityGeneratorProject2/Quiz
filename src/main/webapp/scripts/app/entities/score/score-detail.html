
<div>
    <h2><span translate="quizApp.score.detail.title">Score</span> {{score.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="quizApp.score.count">Count</span>
                </td>
                <td>
                    <span class="form-control-static">{{score.count}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.score.duration">Duration</span>
                </td>
                <td>
                    <span class="form-control-static">{{score.duration}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="quizApp.score.user">user</span>
                </td>
                <td>
                    {{score.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
